<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numeroPatrones(cadena){
            cadena.toLowerCase();
            let patron=0;

            for(let i=0; i<cadena.length; i++){
                if(cadena[i]=="0" && cadena[i+1]=="0"){
                    patron++;
                }else if(cadena[i]=="1" && cadena[i+1]=="0" && cadena[i+2]=="1"){
                    patron++;
                }else if(cadena[i]=="a" && cadena[i+1]=="b" && cadena[i+2]=="c"){
                    patron++;
                }else if(cadena[i]=="h" && cadena[i+1]=="o"){
                    patron++;
                }
            }

            return patron
        }

        let cadena = prompt("Introduce una cadena de texto");

        alert("Se han encontrado en total "+numeroPatrones(cadena)+" patrones")






    </script>
    
</body>
</html>
